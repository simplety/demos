<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  input {
    width: 400px;
  }
  </style>
</head>

<body>
  <h2>receiver</h2>
  <h3>www.kaisla.com:8080/postMessage-received.html</h1>
    <label for="username">用户名</label>
    <input type="text" name="username" id="username" placeholder="www.kaisla.com:8080/postMessage-received.html">

    <script type="text/javascript">

    window.addEventListener("message",function(e){
      $("input").value = e.data;
    })
    $("input").addEventListener("input",function(){
      window.parent.postMessage(this.value,"http://localhost:8080/postMessage.html")
    })

    function $(selector){
      return document.querySelector(selector)
    }

    </script>
</body>
</html>
