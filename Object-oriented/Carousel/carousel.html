<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播组件</title>
    <link rel="stylesheet" href="carousel.css">
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="carousel v1">
        <ul class="imgList clear-fix">
            <li><img src="http://cdn.jirengu.com/book.jirengu.com/img/1.jpg" data-id="1"></li>
            <li><img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg" data-id="2"></li>
            <li><img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg" data-id="3"></li>
            <li><img src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg" data-id="4"></li>
        </ul>
        <a href="#" class="prev arrow"><</a>
        <a href="#" class="next arrow">></a>
        <ul class="anchor">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="carousel v2">
        <ul class="imgList clear-fix">
            <li><img src="http://lorempixel.com/400/200" data-id="1"></li>
            <li><img src="http://lorempixel.com/400/300" data-id="2"></li>
            <li><img src="http://lorempixel.com/600/400" data-id="3"></li>
            <li><img src="http://lorempixel.com/500/400" data-id="4"></li>
            <li><img src="http://lorempixel.com/800/600" data-id="5"></li>
            <li><img src="http://lorempixel.com/500/300" data-id="6"></li>
        </ul>
        <a href="#" class="prev arrow"><</a>
        <a href="#" class="next arrow">></a>
        <ul class="anchor">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
