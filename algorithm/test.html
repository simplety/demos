<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Test Page</title>

</head>

<body>
  <script type="text/javascript">
  var reverse = function(x) {
    var flag = x > 0;
    if (isOverflow(x)) {
      return 0;
    } else{
      revNum = parseInt(x.toString().split("").reverse().join(""));
      revNum = flag?revNum:-revNum;
      return isOverflow(revNum)?0:revNum;
    }
  };

  function isOverflow(num){
    return Math.abs(num) >= Math.pow(2,31);
  }
  </script>
</body>

</html>
